<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="contenedor">
        <div class="container">
            <legend class="mt-3">
                <strong>Login</strong>
            </legend>
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" v-model="correo" placeholder="Ingrese el correo" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-5">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" v-model="contrasena" placeholder="Ingrese la contraseña" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-2">
                    <br>
                    <button class="mt-2 btn btn-primary" @click="login">Login</button>
                </div>
            </form>
        </div>
        <div class="container" v-show="access">
            <br>
            <legend>
                <strong>User List</strong>
                <button @click="agregar" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar+</button>
            </legend><br>
            <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Código postal</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(user, index) in users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address.street}}</td>
                    <td>{{user.address.zipcode}}</td>
                    <td>{{user.address.city}}</td>
                    <td>
                        <button @click="editar(user)" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
                        <button @click="eliminar(user)" class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Nombre</label>
                                    <input v-model="name" type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPhone" class="form-label">Teléfono</label>
                                    <input v-model="phone" type="text" class="form-control" id="inputPhone">
                                </div>
                                <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Correo</label>
                                <input v-model="email" type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Contraseña</label>
                                <input v-model="password" type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-12">
                                <label for="inputAddress" class="form-label">Dirección</label>
                                <input v-model="street" type="text" class="form-control" id="inputAddress">
                                </div>
                                <div class="col-md-8">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input v-model="city" type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                <label for="inputZip" class="form-label">C.P.</label>
                                <input v-model="zipcode" type="text" class="form-control" id="inputZip">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button @click="agregado" v-if="nuevo" type="button" class="btn btn-success">
                            Agregar
                        </button>
                        <button @click="editado" v-if="!nuevo" type="button" class="btn btn-success">
                            Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        const app = createApp({
            data(){
                return{
                    users: null,
                    correo: '',
                    contrasena: '',
                    access: false,
                    titulo: '',
                    name: '',
                    email: '',
                    password: '',
                    phone: '',
                    street: '',
                    zipcode: '',
                    city: '',
                    nuevo: false,
                    id: Number
                }
            },
            methods:{
                login(e){
                    e.preventDefault();
                    if(this.correo && this.contrasena){
                        
                        var userLogin = null;

                        this.users.map((user) => {
                            if(user.email.toLowerCase() === this.correo.toLowerCase()){
                                if(user.password == this.contrasena){
                                    userLogin = user;
                                }
                            }
                        });

                        if(userLogin) {
                            alert('Bienvenid@, ' + userLogin.name);
                            //document.location.href = 'welcome.html';
                            this.access = true;
                        }
                        else alert('Correo y/o contraseña incorrectos');
                    }
                    else{
                        alert('Llene todos los campos');
                    }
                },
                editar(user){
                    this.titulo = 'Editar usuario';
                    this.name = user.name;
                    this.email = user.email;
                    this.password = "";
                    this.phone = user.phone;
                    this.street = user.address.street;
                    this.zipcode = user.address.zipcode;
                    this.city = user.address.city;
                    this.nuevo = false;
                    this.id = user.id;
                },
                agregar(){
                    this.titulo = 'Agregar usuario';
                    this.name = "";
                    this.email = "";
                    this.password = "";
                    this.phone = "";
                    this.street = "";
                    this.zipcode = "";
                    this.city = "";
                    this.nuevo = true;
                },
                agregado(){
                    this.users.push({name: this.name, phone: this.phone, email: this.email, 
                                    password: this.password});
                },
                editado(){
                    this.users[this.id] = {name: this.name, phone: this.phone, email: this.email, 
                                    password: this.password};

                },
                eliminar(user){
                    this.id = user.id;
                    this.users.splice(this.id, 1);
                }
            },
            mounted(){
                fetch('users.json')
                .then((res) => (res.json()))
                .then((json) => (this.users = json))
                .then((err) => (console.log(err)));
            }
        }).mount('#contenedor')
    </script>
    
</body>
</html>
