<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
        No funciona
    </canvas>

    <img id="imagen" src="gatito.jpg" style="display:none">

    <script>
        var color = "red";
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        ctx.font = "30px Arial";
        ctx.fillStyle="purple"
        ctx.fillText("hol", 23,23);
        ctx.strokeStyle="purple"
        ctx.strokeText("gfgh", 59, 59);

        var grd = ctx.createLinearGradient(50,50,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"blue");
        ctx.fillStyle=grd;
        ctx.fillRect(100, 100, 160, 80);

        //grd = ctx.createLinearGradient(100,0,400,400,50,10);
        grd.addColorStop(0,"green");
        grd.addColorStop(0.5,"yellow");
        grd.addColorStop(1,"red");
        ctx.fillStyle=grd;
        //ctx.fillRect(0, 0, 400, 400);

        var img = document.getElementById('imagen');
        //ctx.drawImage(img, 10, 10, 120, 150);


        ctx.globalAlpha = 0.6;

        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        cv.addEventListener("click", function(e){
            ctx.fillStyle=color;
            ctx.strokeStyle=color;
            console.log(e);
            ctx.beginPath();
            ctx.arc(e.offsetX-10,e.offsetY-10,50,0*Math.PI, 2*Math.PI);
            ctx.fill();
            ctx.stroke();
        })

        cv.addEventListener("mouseover", function(e){
            color=generateRandomColor();
        })

    </script>
    
</body>
</html>
